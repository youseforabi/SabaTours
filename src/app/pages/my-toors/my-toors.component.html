<div class="tours-container">
  <div class="header">

    <div class="filter-buttons">
      <button (click)="filter('Guide Of Egypt')">Guide Of Egypt</button>
      <button (click)="filter('Classical Tours')">Classical Tours</button>
      <button (click)="filter('Day Of Trips')">Day Of Trips</button>
    </div>
    <div class="right-section">
      <button class="add-btn" routerLink="/dashboard/add-new-tour">
        
        + Add New Tour</button>

      <button class="delete" (click)="filter('Deleted Tours')">
        <svg class="trash-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"
          fill="currentColor">
          <path
            d="M9 3V4H4V6H5V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V6H20V4H15V3H9ZM7 6H17V19H7V6ZM9 8V17H11V8H9ZM13 8V17H15V8H13Z" />
        </svg>
        Deleted Tours
      </button>

    </div>
  </div>



  <div class="tour-card" >
    <div class="tour-item" *ngFor="let tour of filteredTours"> 
      <img [src]="tour.image" alt="Tour Image" class="tour-image" />
      <div class="tour-details">
        <h3>{{ tour.title }}</h3>
        <p>
          <span class="location-icon">üìç</span>
          {{ tour.location }}
        </p>
        <div class="d-flex align-items-center">
          <div class="buttons">
            <button class="edit-btn">Edit</button>
            <button class="edit-btn">Delete</button>
          </div>
          <div class="price">$1,200</div>
        </div>
        </div>
    </div>

   
  </div>

  <button class="see-more" >
      See more
    </button>

  
</div>
