<div class="overview">
    <div class="stats">
      <div class="stat-card">
        <div>
          <h4>My Balance</h4>
          <h2>$27,750</h2>
        </div>
        <i class="bi bi-cash-stack"></i> <!-- بديل 'sack-dollar' -->
      </div>
      <div class="stat-card">
        <div>
          <h4>My Ads</h4>
          <h2>$10,500</h2>
        </div>
        <i class="bi bi-megaphone-fill"></i> <!-- بديل 'ad' -->
      </div>
      <div class="stat-card">
        <div>
          <h4>My Total</h4>
          <h2>$8,000</h2>
        </div>
        <i class="bi bi-handbag-fill"></i> <!-- بديل 'hand-holding-dollar' -->
      </div>
    </div>
</div>


<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Method</th>
          <th>To</th>
          <th>Date Submitted</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of transactions">
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.method }}</td>
          <td>{{ transaction.to }}</td>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
