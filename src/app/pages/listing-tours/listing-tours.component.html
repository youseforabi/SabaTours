<div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="filter-sidebar p-3 border rounded shadow-sm">
          <h5>Filter</h5>
          <label class="form-label">Places</label>
          <select class="form-select">
            <option>Select City...</option>
          </select>
  
          <label class="form-label mt-2">Tour Type</label>
          <select class="form-select">
            <option>Select Type</option>
          </select>
  
          <label class="form-label mt-2">Date</label>
          <input type="date" class="form-control">
  
          <label class="form-label mt-2">People</label>
          <select class="form-select">
            <option>1-2 People</option>
          </select>
  
          <button class="btn btn-primary mt-3 w-100">Find Tours</button>
        </div>
      </div>
  
<!-- Main Content -->
<div class="col-md-9">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let tour of paginatedTours">
        <div class="card shadow-sm border-0">
          <div class="position-relative">
            <img [src]="tour.image" class="card-img-top" alt="Tour Image">
            <span class="badge bg-primary position-absolute top-0 start-0 m-2">{{ tour.category }}</span>
            <button class="btn btn-light position-absolute top-0 end-0 m-2" (click)="toggleLike(tour)">
              <i class="bi" [class.bi-heart-fill]="tour.liked" [class.bi-heart]="!tour.liked"></i>
            </button>
          </div>
          <div class="card-body">
            <h6 class="card-title">{{ tour.title }}</h6>
            <p class="text-muted small"><i class="bi bi-geo-alt"></i> {{ tour.location }}</p>
            <p class="text-muted small"><i class="bi bi-calendar"></i> {{ tour.duration }}</p>
            <p class="text-warning mb-1">
              <i class="bi bi-star-fill" *ngFor="let star of getFullStars(tour.rating)"></i>
              <i class="bi bi-star-half" *ngIf="hasHalfStar(tour.rating)"></i>
            </p>
            <p><strong>Starting from ${{ tour.price }}</strong></p>
            <button class="btn btn-primary w-100">Explore</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center mt-3">
          <li class="page-item" *ngFor="let page of totalPages">
            <a class="page-link" (click)="changePage(page)" [class.active]="currentPage === page">{{ page }}</a>
          </li>
        </ul>
      </nav>
  </div>
  
    </div>
  </div>
